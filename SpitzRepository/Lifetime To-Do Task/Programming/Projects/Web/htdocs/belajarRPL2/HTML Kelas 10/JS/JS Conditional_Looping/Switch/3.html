<html>
<body>

<p id="demo"></p>

<script>
var text;
switch (new Date().getDay()) {
    case 4:
    case 2:
    case 3:
    default:
        text = "Looking forward to the Weekend";
        break;
    case 1:
    case 5:
        text = "Soon it is Weekend";
        break;
    case 0:
    case 6:
        text = "It is Weekend";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>
<p>Select one of these fruits : <b>Banana</b>,<b>Orange</b>,<b>Apple</b></p>
<input id="myInput" type="text" value="Apple" onkeypress="fruit()">

<p id="demo"></p>

<script>
function fruit()
{
var text;
var fruits = document.getElementById("myInput").value;

switch(fruits) {
    case "Banana":
        text = "Banana is good!";
        break;
    case "Orange":
        text = "I am not a fan of orange.";
        break;
	case "Apple":
		text = "How you like them apples?";
		break;
    default:
        text = "I have never heard of that fruit.";
}

document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
